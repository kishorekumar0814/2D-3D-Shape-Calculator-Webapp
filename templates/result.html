<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result for {{ shape_name|capitalize }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Calculation Result for {{ shape_name|capitalize }}</h1>
    </header>
    <div class="result-page">
        <h2>Calculation Result for {{ shape_name|capitalize }}</h2>
        <p><strong>Area:</strong> {{ result.area }}</p>
        {% if result.volume %}
            <p><strong>Volume:</strong> {{ result.volume }}</p>
        {% endif %}
        <a href="{{ url_for('shape_details', shape_type=shape_type, shape_name=shape_name) }}" class="back-button">Back</a>
    </div>
</body>
</html>
